<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Challenge #4</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
 <section class="intro">
  <div class="container">
    <p class="intro__text"></p>
    <h1 class="intro__title"></h1>
  </div>
 </section>
 <section class="section-two">
  <div class="container">
    <h2 class="section-title section-title--dark"></h2>
    <div class="row">
      <div class="col">
        <p></p>
      </div>
      <div class="col">
        <p></p>
      </div>
    </div>
  </div>
 </section>
 <section class="section-three">
  <div class="container row">
    <div class="col">
      <h2 class="section-title"></h2>
      <p></p>
    </div>
    <div class="col">
      <img src="image-01.jpg" alt="a sunset over a mountain range">
    </div>
  </div>
 </section>
 <section class="section-four">
  <div class="container row">
    <div class="col">
      <img src="image-02.jpg" alt="a sunset over a mountain range with tree branches in the foreground">
    </div>
    <div class="col">
      <h2 class="section-title"></h2>
      <p></p>
    </div>
  </div>
 </section>
</body>
</html>
